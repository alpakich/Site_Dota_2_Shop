<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог предметов Dota 2</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1F1F1F;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px;
            text-align: center;
        }

        nav a {
            color: #FFFFFF;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .search {
            text-align: center;
            margin: 20px;
        }

        .search input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 50%;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .item {
            background-color: #333;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            width: 200px;
            position: relative;
        }

        .item img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        .item h3 {
            margin: 10px 0;
        }

        .item h3 a {
            color: #FFFFFF;
            text-decoration: none;
        }

        .item h3 a:hover {
            color: #FF5733; /* Цвет при наведении */
        }

        .item p {
            position: absolute;
            bottom: 10px;
            width: 100%;
            margin: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Каталог предметов Dota 2</h1>
    </header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="corzina.html">Корзина</a>
        <a href="kabinet.html">Личный кабинет</a>
        <a href="contact.html">Контакты</a>
    </nav>
    <div class="search">
        <input type="text" id="search-input" placeholder="Поиск по названию...">
    </div>
    <section class="catalog" id="catalog-list">
        <!-- Список товаров -->
    </section>
    <script>
        const items = [{
            name: "Pudge",
            image: "pic/pudge.jpg",
            price: "5000 руб.",
            link: "hero/pudge.html"
        }, {
            name: "Sniper",
            image: "pic/sniper.jpg",
            price: "3000 руб.",
            link: "hero/sniper.html"
        }, {
            name: "Drow Ranger",
            image: "pic/drowranger.jpg",
            price: "4500 руб.",
            link: "hero/drow.html"
        }, {
            name: "Lina",
            image: "pic/lina.jpg",
            price: "3500 руб.",
            link: "hero/lina.html"
        }, {
            name: "Razor",
            image: "pic/razor.jpg",
            price: "4000 руб."
            
        }, {
            name: "Invoker",
            image: "pic/invoker.jpg",
            price: "6000 руб.",
            link: "hero/invoker.html"
        }, {
            name: "Kunka",
            image: "pic/kunka.jpg",
            price: "5500 руб."
            
        }, {
            name: "Lion",
            image: "pic/lion.jpg",
            price: "4000 руб."
            
        }, {
            name: "Sven",
            image: "pic/sven.jpg",
            price: "4500 руб."
            
        }, {
            name: "Medusa",
            image: "pic/medusa.jpg",
            price: "5000 руб."
            
        }, {
            name: "Ursa",
            image: "pic/ursa.jpg",
            price: "4800 руб."
            
        }, {
            name: "Slark",
            image: "pic/slark.jpg",
            price: "4700 руб."
            
        }, {
            name: "Alchemist",
            image: "pic/alchemist.jpg",
            price: "5100 руб."
            
        }, {
            name: "Morphling",
            image: "pic/morf.jpg",
            price: "5200 руб."
            
        }, {
            name: "Meepo",
            image: "pic/meppo.jpg",
            price: "5300 руб."
            
        }];

        const catalogList = document.getElementById('catalog-list');

        function displayItems(filter = "") {
            catalogList.innerHTML = "";
            const filteredItems = items.filter(item => item.name.toLowerCase().includes(filter.toLowerCase()));
            filteredItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3><a href="${item.link ? item.link : '#'}">${item.name}</a></h3>
                    <p>Цена: ${item.price}</p>
                `;
                catalogList.appendChild(itemDiv);
            });
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            displayItems(e.target.value);
        });

        // Initial display
        displayItems();
    </script>
</body>

</html>
