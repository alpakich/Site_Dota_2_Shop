<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .register-container {
            background-color: #333;
            padding: 40px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        
        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .register-container button {
            background-color: #FF5733;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .register-container button:hover {
            background-color: #FF4500;
        }

        .register-container a {
            color: #FFFFFF;
            text-decoration: none;
            display: block;
            margin-top: 15px; /* Увеличенный отступ */
            transition: color 0.3s ease;
        }

        .register-container a:hover {
            color: #FF5733;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form>
            <input type="text" id="reg-username" placeholder="Введите логин" required>
            <input type="password" id="reg-password" placeholder="Введите пароль" required>
            <input type="password" id="reg-confirm-password" placeholder="Повторите пароль" required>
            <button type="submit" onclick="register()">Зарегистрироваться</button>
        </form>
        <a href="login.html">Уже есть аккаунт? Войти</a>
    </div>

    <script>
        function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            if (username && password && confirmPassword) {
                if (password === confirmPassword) {
                    localStorage.setItem(`${username}_username`, username);
                    localStorage.setItem(`${username}_password`, password);
                    alert('Регистрация прошла успешно!');
                    window.location.href = 'login.html';
                } else {
                    alert('Пароли не совпадают');
                }
            } else {
                alert('Пожалуйста, заполните все поля');
            }
        }
    </script>
</body>

</html>
