<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #333;
            padding: 40px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #FF5733;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #FF4500;
        }

        .login-container a {
            color: #FFFFFF;
            text-decoration: none;
            display: block;
            margin-top: 15px; /* Добавлен отступ */
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #FF5733;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Введите логин">
        <input type="password" id="login-password" placeholder="Введите пароль">
        <button onclick="login()">Войти</button>
        <a href="register.html">Регистрация</a>
        <a href="index.html">Выход</a>
    </div>

    <script>
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username === 'admin' && password === '123') {
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('currentUser', 'admin');
                window.location.href = 'admin.html';
            } else {
                const storedPassword = localStorage.getItem(`${username}_password`);
                if (storedPassword && storedPassword === password) {
                    localStorage.setItem('authenticated', 'true');
                    localStorage.setItem('currentUser', username);
                    window.location.href = 'kabinet.html';
                } else {
                    alert('Неверный логин или пароль');
                }
            }
        }
    </script>
</body>

</html>
